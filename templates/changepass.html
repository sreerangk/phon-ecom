{% extends 'base.html'  %}
{% block changepass  %}

	<html>
	<head>
	 
	   <!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		{% csrf_token %} 
	  <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/login_style.css">
	</head>
	 
	<body>
	  <!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- Login form creation starts-->
	  <section class="container-fluid">
		<!-- row and justify-content-center class is used to place the form in center -->
		<section class="row justify-content-center">
		  <section class="col-12 col-sm-6 col-md-4">
			<form class="form-container" action="changepasswordauth" method="post">
				
				{% csrf_token %}
				<br><br>
				<div class="card" style="border-radius: 15px;">
					<div class="card-body p-5">	
			<div class="form-group">
			  <h4 class="text-center font-weight-bold"> CHANGE PASSWORD </h4>
			  <label for="InputEmail1">Old passwerd</label>
			   <input type="password" class="form-control" id="InputEmail1" aria-describeby="emailHelp" name="oldpassword">
			</div>
			<div class="form-group">
			  <label for="InputPassword1">New Password</label>
			  <input type="password" class="form-control" id="InputPassword1" name="newpassword">
			</div>
            <div class="form-group">
                <label for="InputPassword1">Repeat Password</label>
                <input type="password" class="form-control" id="InputPassword1" name="newpassword2">
              </div>
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
			<div class="form-footer">
			  
			</div>
			</form>
		  </section>
		</section>
	  </section>
	<!-- Login form creation ends -->
	</body>
	</html>
{% endblock %}
