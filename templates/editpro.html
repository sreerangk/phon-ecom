{% extends 'base.html'  %}
{% block userpro  %}
{% load static %}
<div class="container mt-5 ">
    <div class="row">
       
       
       
        <div class="row">
        <div class="col-md-6 justify-content-center text-center">

            </div>   
            <form action="{% url 'editauth' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {% if msg %}
               <div class="alert alert-success w-50 my-2 text-center">
                <strong>{{ msg }}</strong>
                </div>
               
            
                {% endif %}

               <div class="form-group ">
                   <div class="col-md-6">
                       <label >Name</label>
                       <input type="text"class="form-control" name="name" value="{{user.username}}">
                   </div>
                   <div class="col-md-6">
                    <label >Email</label>
                    <input type="text"class="form-control" name="email" value="{{user.email}}">
                </div>

               </div>
               <div class="col-md-6">
                <label >Phone</label>
                <input type="text"class="form-control" name="mob" value="{{data.contact_no}}">
            </div>
            <div class="col-md-6">
                <label >City</label>
                <input type="text"class="form-control" name="city"  value="{{data.city}}" >
            </div>
            <div class="col-md-6">
                <label >Address</label>
                <input type="text"class="form-control" name="address"  value="{{data.Address}}">
            </div>
            <div class="col-md-6">
                <label >Profile-Pic</label>
                <input type="file"class="form-control" name="pic">
            </div>
            <div class="col-md-6">
    
                <input type="submit"class="btn btn-dark mt-2 " value="Save changes" >
            </div>






            </form>

        </div>
    </div>
</div>
{% endblock %}
